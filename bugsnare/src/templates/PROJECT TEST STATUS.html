{%extends 'index4.html'%}
{%block body%}


<body>
<form id="form1" name="form1" method="post" action="teststatusupload">
  <table width="200" border="0" style="color:white">
    <tr>
      <th scope="row">PROJECT NAME</th>
      <td><label for="select"></label>
        <select name="select" id="select"  required>
          {%for i in value%}
          <option value="{{i[0]}}">{{i[4]}}</option>
          {%endfor%}
      </select></td>
    </tr>
    <tr>
      <th scope="row">STATUS</th>
      <td><label for="select2"></label>
        <select name="select2" id="select2"  required>
          <option>PENDING</option>
          <option>COMPLETED</option>
          <option>IN PROGRESS</option>
      </select></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><center><input type="submit" name="button" id="button" value="Submit" /></center></th>
    </tr>
  </table>
</form>
</body>
{%endblock%}
