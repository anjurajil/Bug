{%extends 'index1.html'%}
{%block body%}

<body>
<form id="form1" name="form1" method="post" action="developer_registration">
  <table width="200" height="500" border="0" align="center" style="color:white">
    <tr>
      <th scope="row">FIRST NAME</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <th scope="row">LAST NAME</th>
      <td><input type="text" name="textfield2" id="textfield2" required/></td>
    </tr>
    <tr>
      <th scope="row"><p>COMPANIES WORKED</p></th>
      <td><textarea name="textarea" id="textarea" cols="45" rows="5" required></textarea></td>
    </tr>
    <tr>
      <th scope="row">LOCATION</th>
      <td><input type="text" name="textfield4" id="textfield4" required /></td>
    </tr>
    <tr>
      <th scope="row"><p>QUALIFICATION</p></th>
      <td><input type="text" name="textfield5" id="textfield5" required/></td>
    </tr>
    <tr>
      <th scope="row">SKILLS</th>
      <td><label for="textarea2"></label>
      <textarea name="textarea2" id="textarea2" cols="45" rows="5" required></textarea></td>
    </tr>
    <tr>
      <th scope="row">EMAIL</th>
      <td><input type="email" name="textfield7" id="textfield7" placeholder="@gmail.com" required /></td>
    </tr>
    <tr>
      <th scope="row">CONTACT NUMBER</th>
      <td><input type="text" name="textfield8" id="textfield8" required pattern="[6789][0-9]{9}"/></td>
    </tr>
    <tr>
      <th scope="row">USER NAME</th>
      <td><input type="text" name="textfield9" id="textfield9" required/></td>
    </tr>
    <tr>
      <th scope="row">PASSWORD</th>
      <td><input type="text" name="textfield10" id="textfield10" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 3 or more characters"/></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><center><input type="submit" name="button" id="button" value="Submit" /></center></th>
    </tr>
  </table>
</form>
</body>
{%endblock%}
