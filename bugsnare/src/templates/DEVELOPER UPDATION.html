{%extends 'index1.html'%}
{%block body%}

<body>
<form id="form1" name="form1" method="post" action="developer_updation">
  <table width="200" height="500" border="0" align="center" style="color:white">
    <tr>
      <th scope="row">FIRST NAME</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{value[1]}}" required/></td>
    </tr>
    <tr>
      <th scope="row">LAST NAME</th>
      <td><input type="text" name="textfield2" id="textfield2" value="{{value[2]}}"required /></td>
    </tr>
    <tr>
      <th scope="row"><p>COMPANIES WORKED</p></th>
      <td><textarea name="textarea" id="textarea" cols="45" rows="5" required>{{value[3]}}</textarea></td>
    </tr>
    <tr>
      <th scope="row">LOCATION</th>
      <td><input type="text" name="textfield4" id="textfield4" value="{{value[4]}}" required/></td>
    </tr>
    <tr>
      <th scope="row"><p>QUALIFICATION</p></th>
      <td><input type="text" name="textfield5" id="textfield5" value="{{value[5]}}" required/></td>
    </tr>
    <tr>
      <th scope="row">SKILLS</th>
      <td><label for="textarea2"></label>
      <textarea name="textarea2" id="textarea2" cols="45" rows="5" required>{{value[6]}}</textarea></td>
    </tr>
    <tr>
      <th scope="row">EMAIL</th>
      <td><input type="text" name="textfield7" id="textfield7" value="{{value[7]}}" required/></td>
    </tr>
    <tr>
      <th scope="row">CONTACT NUMBER</th>
      <td><input type="text" name="textfield8" id="textfield8" value="{{value[8]}}" required/></td>
    </tr>

    <tr>
      <th colspan="2" scope="row"><center><input type="submit" name="button" id="button" value="UPDATE" /></center></th>
    </tr>
  </table>
</form>
</body>
{%endblock%}
