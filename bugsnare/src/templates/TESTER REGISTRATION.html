{%extends 'index1.html'%}
{%block body%}


<body>
<form id="form1" name="form1" method="post" action="tester_registration">
  <table width="200" border="0" align="center" style="color:white">
    <tr>
      <th scope="row">FIRST NAME</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <th scope="row">LAST NAME</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" /></td>
    </tr>
    <tr>
      <th scope="row">EXPERIENCE LEVEL</th>
      <td> <label for="select"></label>
        <select name="select" id="select">
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Experienced</option>
      </select></td>
    </tr>
    <tr>
      <th scope="row">SKILL</th>
      <td>
        <label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea></td>
    </tr>
    <tr>
      <th scope="row">LOCATION</th>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" /></td>
    </tr>
    <tr>
      <th scope="row">EMAIL</th>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" /></td>
    </tr>
    <tr>
      <th scope="row">CONTACT</th>
      <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" /></td>
    </tr>
    <tr>
      <th scope="row">USER NAME</th>
      <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" /></td>
    </tr>
    <tr>
      <th scope="row">PASSWORD</th>
      <td><label for="textfield9"></label>
      <input type="text" name="textfield9" id="textfield9" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 3 or more characters"/></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><center><input type="submit" name="button" id="button" value="REGISTER" /></center></th>
    </tr>
  </table>

</form>
</body>
{%endblock%}
