{%extends 'index4.html'%}
{%block body%}

<body>
<form id="form1" name="form1" method="post" action="projecttestrequest">
  <table width="200" border="1" style="color:white">
    <tr>
      <th scope="row">TESTER NAME</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{value[1]}}" /></td>
    </tr>
    <tr>
      <th scope="row">PROJECT TYPE</th>
      <td><label for="select"></label>
        <select name="select" id="select">
          {%for i in value1%}
          <option value="{{i[0]}}">{{i[1]}}</option>
          {%endfor%}
      </select></td>
    </tr>
    <tr>
      <th scope="row"><p>PROJECTNAME</p></th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" /></td>
    </tr>
    <tr>
      <th scope="row">PROJECT DESCRIPTION</th>
      <td><label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea></td>
    </tr>
    <tr>
      <th scope="row">DATE</th>
      <td><input type="date" name="textfield3" id="textfield3" /></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><center><input type="submit" name="button" id="button" value="SEND" /></center></th>
    </tr>
  </table>
</form>
</body>
{%endblock%}
