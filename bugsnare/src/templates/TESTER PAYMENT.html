{%extends 'index4.html'%}
{%block body%}

<body>
<form id="form1" name="form1" method="post" action="tester_paymentinsert">
  <table width="200" border="0" style="color:white">
    <tr>
      <th scope="row">TESTER NAME</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"  value="{{value[1]}}"/></td>
    </tr>
    <tr>
      <th scope="row">PROJECT TYPE</th>
      <td>
        <label for="select"></label>
        <select name="select" id="select">
          {%for i in value1%}
          <option value="{{i[0]}}">{{i[1]}}</option>
          {%endfor%}
        </select></td>
    </tr>
    <tr>
      <th scope="row">PAYMENT AMOUNT      </th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" /></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><center><input type="submit" name="button" id="button" value="Submit" /></center></th>
    </tr>
  </table>
</form>
</body>

{%endblock%}
